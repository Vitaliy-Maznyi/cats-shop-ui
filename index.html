<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Cats Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  </head>

  <body>
    <div class="body__wrapper">

      <header class="header">
        <div class="header__menu">
          <div class="header__logo"><a href="/"><i class="far fa-star"></i></a></div>
          <nav class="nav header__nav">
            <ul class="nav__list">
              <li class="nav__item"><a href="/">Home</a></li>
              <li class="nav__item"><a href="#catalog">Catalog</a></li>
              <li class="nav__item"><a href="#contacts">Contacts</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <main>
        <div class="catalog"></div>
      </main>

      <footer class="footer">
        Simple Cats Shop, enjoy!&COPY; 2018
      </footer>

    </div>

    <template id="cat-template">
      <div class="cat catalog__item">
        <div class="cat__price"></div>
        <div class="cat__photo cat__photo--noimage">
          <img
            class="cat__img"
            src="#"
            onerror="this.onerror=null;this.src='images/cat.svg';"
            alt="default cat"
            data-lazy>
        </div>
        <div class="cat__name"></div>
        <div class="cat__category"><i class="fas fa-bolt"></i><span></span></div>
        <div class="cat__purchase">
          <div class="cat__purchase-icon"><i class="fas fa-cart-plus"></i></div>
        </div>
      </div>
    </template>

    <script src="app.js"></script>

  </body>
</html>

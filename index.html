<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Cats Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  </head>

  <body>
    <div class="body__wrapper">

      <header class="header">
        <div class="header__menu">
          <div class="header__logo"><a href="/"><i class="far fa-star"></i></a></div>
          <div class='header__hamburger js-toggle-menu'>
            <button type='button'><i class="fas fa-bars"></i></button>
          </div>
          <nav class="nav header__nav">
            <ul class="nav__list">
              <li class="nav__item"><a href="/">Home</a></li>
              <li class="nav__item"><a href="#catalog">Catalog</a></li>
              <li class="nav__item"><a href="#contacts">Contacts</a></li>
            </ul>
          </nav>
          <div class="header__cart">
            <button type="button" class="js-toggle-cart">
              <i class="fas fa-shopping-cart"></i>
            </button>
          </div>
        </div>
      </header>

      <main>
        <div class="cart js-cart" data-drop-target="true">
          <div class="cart__header">
            <span>cart</span>
            <i class="fas fa-times js-toggle-cart"></i>
          </div>
          <div class="cart__main">
            <ul class="cart__list js-cart-list"></ul>
            <div class="cart__list--empty js-empty-cart">
              <i class="far fa-frown"></i>
            </div>
          </div>
          <div class="cart__footer">
            Total: <span>$0</span>
          </div>
        </div>
        <div class="catalog"></div>
      </main>

      <footer class="footer">
        Simple Cats Shop, enjoy!&COPY; 2018
      </footer>

    </div>

    <template id="cat-template">
      <div class="cat catalog__item">
        <div class="cat__price"></div>
        <div class="cat__photo cat__photo--noimage">
          <img
            class="cat__img"
            src="#"
            onerror="this.onerror=null;this.src='images/cat.svg';"
            alt="default cat"
            data-lazy>
        </div>
        <div class="cat__name"></div>
        <div class="cat__category"><i class="fas fa-bolt"></i><span></span></div>
        <div class="cat__purchase">
          <button type="button" class="js-add-to-cart"><i class="fas fa-cart-plus"></i></button>
        </div>
      </div>
    </template>

    <template id="cart-item-template">
      <li class="cart__item item">
        <div class="item__name"></div>
        <div class="item__amount">
          <button type="button" class="minus js-decrease"><i class="fas fa-minus"></i></button>
          <div class="amount">1</div>
          <button type="button" class="plus js-increase"><i class="fas fa-plus"></i></button>
        </div>
        <button type="button" class="item__delete js-remove-item"><i class="far fa-trash-alt"></i></button>
      </li>
    </template>

    <script src="app.js"></script>

  </body>
</html>
